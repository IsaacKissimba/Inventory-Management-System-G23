<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IMS | Users</title>

    <!-- Stylesheets -->
    <link rel="stylesheet" href="src\css\main.css">

    <!-- Scripts -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://kit.fontawesome.com/1c3a9f7338.js"></script>
</head>

<body>
    <div class="container">
        <section class="dashboard">
            <div class="leftPanel">
                <section class="dashboardLeftSection">
                    <div class="dashboardLeftOption">
                        <i class="fas fa-home"></i>
                        <a href="Dashboard.html">
                            Home
                        </a>
                    </div>

                    <div class="dashboardLeftOption">
                        <i class="fas fa-box-open"></i>
                        <a href="">
                            Products
                        </a>
                    </div>

                    <div class="dashboardLeftOption">
                        <i class="fas fa-cart-plus"></i>
                        <a href="">
                            Add Inventory
                        </a>
                    </div>

                    <div class="dashboardLeftOption">
                        <i class="fas fa-pencil-alt"></i>
                        <a href="">
                            Update Inventory
                        </a>
                    </div>

                    <div class="dashboardLeftOption">
                        <i class="fas fa-trash"></i>
                        <a href="">
                            Remove Inventory
                        </a>
                    </div>

                    <div class="dashboardLeftOption">
                        <i class="fas fa-users"></i>
                        <a href="#">
                            Users
                        </a>
                    </div>

                    <div class="dashboardLeftOption">
                        <i class="fas fa-bell"></i>
                        <a href="" id="innerNotificationMessage">
                            Notifications
                            <div class="innerNotification">
                                <h4>32</h4>
                            </div>
                        </a>
                    </div>

                    <div class="dashboardLeftOption">
                        <i class="fas fa-chart-bar"></i>
                        <a href="">
                            Analytics
                        </a>
                    </div>
                </section>
            </div>

            <div class="righPanel">
                <header class="dashboardHeading">
                    <h1>
                        Users Management Area
                    </h1>
                </header>
                <section class="dashboardRightSectionUser">
                    <div class="operations">
                        <button id="addUser">
                            <i class="fas fa-user-plus"></i>
                            Add New User
                        </button>

                        <button id="updateUser">
                            <i class="fas fa-user-edit"></i>
                            Update User Details
                        </button>

                        <button id="removeUser">
                            <i class="fas fa-user-times"></i>
                            Remove User
                        </button>
                    </div>
                    <div class="userTable">
                        <table class="GeneratedTable">
                            <thead>
                                <tr>
                                    <th>ID</th>
                                    <th>Name</th>
                                    <th>Email</th>
                                    <th>Cellphone</th>
                                    <th>Date Added</th>
                                </tr>
                            </thead>
                            <tbody id="tbody">

                            </tbody>
                        </table>
                        <!-- Codes by Quackit.com -->

                    </div>

                    <!-- Add User Modal -->
                    <div class="Modal  addUserModal">
                        <button id="addUserCloseModal" class="closeModal">
                            <i class="fas fa-times"></i>
                        </button>
                        <h1>
                            <i class="fas fa-user-edit"></i><br>
                            Add New User
                        </h1>
                        <form action="#" method="post">
                            <label for="name">Name</label>
                            <input type="text" name="_name" id="_name">
                            
                            <label for="name">Last Name</label>
                            <input type="text" name="_lastName" id="_lastName">

                            <label for="name">Email</label>
                            <input type="email" name="_email" id="_email">

                            <label for="name">Cellphone</label>
                            <input type="text" name="_cellphone" id="_cellphone">
                            
                            <label for="name">Password</label>
                            <div class="passBox">
                                <button class="pwdVisibility" id="pwdVisibility">
                                    <i class="far fa-eye"></i>
                                </button>
                                <input type="password" name="_password" id="_password">
                            </div>

                            <label for="name">Repeat Password</label>
                            <div class="passBox">
                                <button class="pwdVisibility" id="pwdVisibility">
                                    <i class="far fa-eye"></i>
                                </button>
                                <input type="password" name="_password2" id="_password2">
                            </div>

                            <input type="button" value="Submit User">
                        </form>
                    </div>

                    <!-- Update User Details Modal -->
                    <div class="Modal updateUserModal">
                        <button id="updateUserCloseModal"  class="closeModal">
                            <i class="fas fa-times"></i>
                        </button>
                        <h1>
                            <i class="fas fa-user-edit"></i><br>
                            Update User Details
                        </h1>
                        <form action="#" method="post" id="updateUserForm">
                            <label for="name">Enter User Id</label>
                            <input type="text" name="_name" id="_name">   
                    
                            <input type="button" value="Submit Id">
                        </form>
                    </div>

                    <!-- Remove User Modal -->
                    <div class="Modal removeUserModal">
                        <button id="removeUserCloseModal"  class="closeModal">
                            <i class="fas fa-times"></i>
                        </button>
                        <h1>
                            <i class="fas fa-user-times"></i><br>
                            Remove User
                        </h1>
                        <form action="#" method="post">
                            <label for="name">Enter User Id</label>
                            <input type="text" name="_name" id="_name">
                    
                            <input type="button" value="Remove User">
                        </form>
                    </div>
                </section>
            </div>
        </section>
    </div>
</body>
<script src="src/js/main.js"></script>
</html>
